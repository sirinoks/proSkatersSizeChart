<ul class="form-stepper form-stepper-horizontal">
  <!-- Step 1 -->
  <li class="form-stepper-active text-center form-stepper-list" step="1">
    <a class="mx-2">
      <span class="form-stepper-circle">
        <span>1</span>
      </span>
      <div class="label">Skates</div>
    </a>
  </li>
  <!-- Step 2 -->
  <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
    <a class="mx-2">
      <span class="form-stepper-circle text-muted">
        <span>2</span>
      </span>
      <div class="label text-muted">Brand</div>
    </a>
  </li>
  <!-- Step 3 -->
  <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
    <a class="mx-2">
      <span class="form-stepper-circle text-muted">
        <span>3</span>
      </span>
      <div class="label text-muted">Measurements</div>
    </a>
  </li>
</ul>

<div class="chartForm">
  <div class="slide slide1">
    <fieldset>
      <div class="formContent">
        <div class="prompt">
          <p>Do you currently have inline skates/rollerblades?</p>
        </div>
        <div>
          <input type="radio" name="haveChoice" id="haveChoiceYes" value="haveChoiceYes" />
          <label for="haveChoiceYes">Yes</label>
          <input type="radio" name="haveChoice" id="haveChoiceNo" value="haveChoiceNo" />
          <label for="haveChoiceNo">No</label>
        </div>
      </div>
      <div class="navButtons">
        <div class="navButtonsContainer">
          <button class="navButton navNext" step_number="2">Next</button>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="slide slide2 d-none">
    <fieldset>
      <div class="formContent">

        <div class="prompt">
          <label for="brand">
            Which brand?
          </label>
        </div>
        <div>
          <select name="brand" id="brand">
            <option value="brandA">BrandA</option>
            <option value="brandB">BrandB</option>
            <option value="brandC">BrandC</option>
            <option value="brandD">BrandD</option>
          </select>
        </div>
        <div>
          <p>Athletic brand selected</p>
        </div>
      </div>
      <div class="navButtons">
        <div class="navButtonsContainer">
          <button class="navButton" step_number="1">Back</button>
          <button class="navButton navNext" step_number="3">Next</button>
        </div>
      </div>
    </fieldset>

  </div>

  <div class="slide slide3 d-none">
    <fieldset>
      <div class="formContent">

        <div class="prompt">

          <p>Please enter</p>
          <div>
            <div class="measurePoints">
              <button class="measurePoint">MM</button>
              <button class="measurePoint">CM</button>
              <button class="measurePoint">MONDO</button>
            </div>
            <div class="choicePack choiceMm d-none">
              <label for="choiceMm">MM</label>
              <input type="number" id="choiceMm" />
            </div>

            <div class="choicePack choiceCm d-none">
              <label for="choiceCm">CM</label>
              <input type="number" id="choiceCm" />
            </div>

            <div class="choicePack choiceMp d-none">
              <label for="choiceMp">Mondo</label>
              <input type="number" id="choiceMp" />
            </div>
          </div>
        </div>
      </div>

      <div class="navButtons">
        <div class="navButtonsContainer">
          <button class="navButton" step_number="2">Back</button>
          <button class="navButton navNext">Show table!</button>
        </div>
      </div>
    </fieldset>

  </div>

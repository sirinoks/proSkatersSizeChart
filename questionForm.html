<ul class="form-stepper form-stepper-horizontal">
  <!-- Step 1 -->
  <li class="form-stepper-active text-center form-stepper-list" step="1">
    <a class="mx-2">
      <span class="form-stepper-circle">
        <span>1</span>
      </span>
      <div class="label">Skates</div>
    </a>
  </li>
  <!-- Step 2 -->
  <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
    <a class="mx-2">
      <span class="form-stepper-circle text-muted">
        <span>2</span>
      </span>
      <div class="label text-muted">Brand</div>
    </a>
  </li>
  <!-- Step 3 -->
  <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
    <a class="mx-2">
      <span class="form-stepper-circle text-muted">
        <span>3</span>
      </span>
      <div class="label text-muted">Measurements</div>
    </a>
  </li>
</ul>

<form class="chartForm">
  <div class="slide slide1">
    <fieldset>
      <p>Do you currently have inline skates/rollerblades?</p>
      <div>
        <input type="radio" name="haveChoice" id="haveChoiceYes" value="haveChoiceYes" />
        <label for="haveChoiceYes">Yes</label>
        <input type="radio" name="haveChoice" id="haveChoiceNo" value="haveChoiceNo" />
        <label for="haveChoiceNo">No</label>
      </div>
      <button class="navButton">Next</button>
    </fieldset>
  </div>
  <div class="slide slide2">
    <fieldset>

      <label for="brand">
        Which brand?
      </label>
      <div>
        <select name="brand" id="brand">
          <option value="brandA">BrandA</option>
          <option value="brandB">BrandB</option>
          <option value="brandC">BrandC</option>
          <option value="brandD">BrandD</option>
        </select>
      </div>
      <button class="navButton">Back</button>
      <button class="navButton">Next</button>

    </fieldset>
  </div>
  <div>
    <p>Athletic brand selected</p>
  </div>
  <div class="slide slide3">
    <fieldset>

      <p>Please enter</p>
      <div>
        <label for="choiceMm">MM</label>
        <input type="number" id="choiceMm" />

        <label for="choiceCm">CM</label>
        <input type="number" id="choiceCm" />

        <label for="choiceMp">Mondo</label>
        <input type="number" id="choiceMp" />

        <button>MM</button>
        <button>CM</button>
        <button>MONDO</button>
      </div>
      <button class="navButton">Back</button>
      <button class="navButton">Next</button>

    </fieldset>

  </div>
